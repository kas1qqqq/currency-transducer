<html lang="en">

        points="31.733 44.354 29.267 42.646 42.032 24.208 25.972 9.093 28.028 6.907 45.968 23.792 31.733 44.354" />
      <rect class="cls-2" height="9.389" rx="4" ry="4" transform="translate(2.187 18.505) rotate(-45)" width="14"
        x="16.43" y="1.918" />
      <rect class="cls-3" height="9.389" rx="4" ry="4" transform="translate(2.187 18.505) rotate(-45)" width="14"
        x="16.43" y="1.918" />
      <path class="cls-4"
        d="M28.87,7.81l-4.24,4.24a3.99,3.99,0,0,1-5.66,0l-.88-.88a4,4,0,0,0,3.54-1.12l4.24-4.24a4.008,4.008,0,0,0,0-5.66L25.79.07a3.975,3.975,0,0,1,2.1,1.1l.98.98A4.008,4.008,0,0,1,28.87,7.81Z" />

    <h1 class="title">Currency Iransducer</h1>
    <div id="currency-item" class="container-currency">
      <div class="currency-item">
        <svg xmlns="https://www.w3.org/2000/svg" width="34" height="34" fill="#e5e5e5" id="svgUsd"
          class="bi bi-currency-dollar" viewBox="0 0 16 16">
          <path
            d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
        </svg>
        <input id="inputUsd" type="number" min="0" maxlength="7" max="9999999" required placeholder="USD">
        <button class="button-3" id="btnUsd" role="button">Convert</button>
      </div>
      <div class="currency-item">
        <svg xmlns="https://www.w3.org/2000/svg" width="34" height="34" fill="#e5e5e5" id="svgEur"
          class="bi bi-currency-dollar" viewBox="0 0 16 16">
          <path
            d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z" />
        </svg>
        <input id="inputEur" type="number" min="0" maxlength="7" max="9999999" required placeholder="EUR">
        <button class="button-3" id="btnEur" role="button">Convert</button>
      </div>
      <h4 id="limiter" class="limiter dispNone">No more than 7 numbers</h4>
      <p id="output"></p>
      <span class="currencyRate" id="exchangeDate"></span>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
